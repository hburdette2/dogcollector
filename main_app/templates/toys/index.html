{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>

{% for toy in toys %}
<div class="card">
    <a href="{% url 'detail' toy.id %}">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <p>Color: {{ toy.color }}</p>
            <p>Description: {{ toy.description }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
